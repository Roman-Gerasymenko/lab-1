<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 1 - Web Development</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="#task1">Calculator</a></li>
          <li><a href="#task2">Divisibility Checker</a></li>
          <li><a href="#task3">Custom Task 1</a></li>
          <li><a href="#task4">Custom Task 2</a></li>
          <li class="logo">
            <a
              href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0fIrivNalrwzVMCpB3l_LK2Pkaf9Ea_fRhA&s"
              >Logo</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="task1">
        <h2>Calculator</h2>
        <input type="text" id="calcInput" placeholder="Enter expression" />
        <button onclick="calculate()">Calculate</button>
        <p id="calcResult"></p>
      </section>

      <section id="task2">
        <h2>Divisibility Checker</h2>
        <input type="number" id="numInput" placeholder="Enter a number" />
        <button onclick="checkDivisibility()">Check Divisibility</button>
        <p id="divResult"></p>
      </section>

      <section id="task3">
        <h2>Reverse String</h2>
        <input type="text" id="stringInput" placeholder="Enter a string" />
        <button onclick="reverseString()">Reverse</button>
        <p id="reverseResult"></p>
      </section>

      <section id="task4">
        <h2>Random Password Generator</h2>
        <button onclick="generatePassword()">Generate Password</button>
        <p id="passwordResult"></p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
